<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Selling Competition Form</title>
    <link rel="icon" href="assets/images/logo.png">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/tom-select@2.2.2/dist/css/tom-select.bootstrap4.min.css" rel="stylesheet">
    <style>
        .container {
            max-width: 100%;
            padding: 0 1rem;
        }

        h1,
        h2 {
            font-size: 1.5rem;
        }

        .product-entry {
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .product-entry .form-control {
            flex: 1;
        }

        .product-entry .btn-danger {
            flex: 0 0 auto;
        }
    </style>
</head>

<body>
    <div class="container mt-3">
        <h1 class="mb-3 text-center">Selling Competition Form</h1>
        <h2 class="mb-4 text-center">PT. SINAR ANTJOL - BU LODAN</h2>
        <div class="d-flex justify-content-center">
            <img src="assets/images/background.jpg" class="img-fluid" alt="background.jpg">
        </div>
        <div class="pt-5">
            <form id="sellingForm">
                <div class="form-group">
                    <label for="buyerName">Nama Pembeli</label>
                    <input type="text" class="form-control" id="buyerName" name="buyerName" required>
                </div>
                <div class="form-group">
                    <label for="seller">Beli dari siapa:</label>
                    <select id="seller" autocomplete="off" class="form-control" placeholder="Pilih penjual">
                        <option>MISTANG</option>
                        <option>RISKO</option>
                        <option>GHOZALI</option>
                        <option>RESTU</option>
                        <option>NINDi</option>
                        <option>IMEL</option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="">Pilih produk</label>
                </div>
                <div id="productList" class="form-group">
                    <label>Pilih produk</label>
                </div>
                <button type="button" class="btn btn-primary mb-3" id="addProductBtn">Tambah Produk</button>

                <button type="button" class="btn btn-success mb-5 btn-lg btn-block" onclick="sendToWhatsApp()">Kirim <i
                        class="fab fa-whatsapp" style="color: white;"></i></button>
            </form>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script src="https://cdn.jsdelivr.net/npm/tom-select@2.2.2/dist/js/tom-select.complete.min.js"></script>
    <script src="js/app.js"></script>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>

</html>
